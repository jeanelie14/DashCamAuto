<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#1A1A1A" stroke="#333333" stroke-width="8"/>
  
  <!-- Camera Body -->
  <rect x="120" y="180" width="272" height="152" rx="24" fill="#2D2D2D" stroke="#4A4A4A" stroke-width="4"/>
  
  <!-- Camera Lens -->
  <circle cx="256" cy="256" r="64" fill="#1A1A1A" stroke="#666666" stroke-width="6"/>
  <circle cx="256" cy="256" r="48" fill="#333333"/>
  <circle cx="256" cy="256" r="32" fill="#1A1A1A"/>
  
  <!-- Lens Reflection -->
  <circle cx="240" cy="240" r="12" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Camera Flash -->
  <rect x="200" y="140" width="24" height="16" rx="4" fill="#4A4A4A"/>
  
  <!-- Camera Viewfinder -->
  <rect x="180" y="200" width="32" height="24" rx="4" fill="#1A1A1A" stroke="#4A4A4A" stroke-width="2"/>
  
  <!-- Camera Grip -->
  <rect x="140" y="300" width="40" height="80" rx="20" fill="#2D2D2D" stroke="#4A4A4A" stroke-width="3"/>
  <rect x="332" y="300" width="40" height="80" rx="20" fill="#2D2D2D" stroke="#4A4A4A" stroke-width="3"/>
  
  <!-- Recording Indicator -->
  <circle cx="320" cy="200" r="8" fill="#FF4444"/>
  <circle cx="320" cy="200" r="4" fill="#FFFFFF"/>
  
  <!-- Brand Text -->
  <text x="256" y="420" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="24" font-weight="bold">DashCam</text>
  <text x="256" y="450" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="16">AUTO</text>
</svg>
